{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="{% url 'mainapp:home' %}">대학 중고거래 사이트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'mainapp:home' %}">홈으로</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!" onClick="location.href='./things.html'">물건 등록하기</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">마이페이지</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div>

    <form id="login" action="" method="POST" enctype=multipart/form-data>
        {% csrf_token %}
        <div class="title">SIGNUP</div>
        <div class="idpw">
            <input type="text" class="input-box"  name="username" placeholder="이름" value="{{ form.username.value|default_if_none:'' }}"><br/>
            <input type="password" class="input-box"  name="password1" placeholder="비밀번호"  value="{{ form.password1.value|default_if_none:'' }}"><br/>
            <input type="password" class="input-box"  name="password2" placeholder="비밀번호 확인"  value="{{ form.password2.value|default_if_none:'' }}"><br/>
            <input type="email" class="input-box " name="email" placeholder="이메일" id="email"  value="{{ form.email.value|default_if_none:'' }}">
        </div>
        
        <input id="button" type="submit" name="submit" value="회원가입">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
